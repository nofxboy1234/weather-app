<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form>
      <label for="location">Location</label>
      <input type="text" id="location" />
      <button>Show current weather</button>
    </form>
    <span id="loading-message" class="hide-loading">loading...</span>
    <div id="location-name"></div>
    <div id="region"></div>
    <div id="country"></div>
    <div id="condition"></div>
    <div id="icon"></div>
    <div id="temp-c"></div>
    <div id="temp-f"></div>
    <div id="error-message"></div>
  </body>
</html>
